<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id="calc" class="container">
      <div class="row">
        <div class="col s1 btn clear offset-s4">C</div>
        <div class="col s3">
          <nav class="teal">
            <ul class="right">
              <li id="output"></li>
            </ul>
          </nav>
        </div>
      </div>
      <div class="row">
        <div class="col s1 btn offset-s4 num">7</div>
        <div class="col s1 btn num">8</div>
        <div class="col s1 btn num">9</div>
        <div class="col s1 btn op">รท</div>
      </div>
      <div class="row">
        <div class="col s1 btn offset-s4 num">4</div>
        <div class="col s1 btn num">5</div>
        <div class="col s1 btn num">6</div>
        <div class="col s1 btn op">x</div>
      </div>
      <div class="row">
        <div class="col s1 btn offset-s4 num">1</div>
        <div class="col s1 btn num">2</div>
        <div class="col s1 btn num">3</div>
        <div class="col s1 btn op">-</div>
      </div>
      <div class="row">
        <div class="col s1 btn offset-s4 num">0</div>
        <div class="col s1 btn num">.</div>
        <div class="col s1 btn op">+</div>
        <div class="col s1 btn eq">=</div>
      </div>

    </div>

    <script
    src="https://code.jquery.com/jquery-3.2.1.min.js"
    integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
    crossorigin="anonymous"></script>

  <script src = "main.js"></script>
  </body>
</html>
